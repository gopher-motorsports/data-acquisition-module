sensors:
	"32313757":
		name_english: "Honeywell Heavy Duty Pressure Transducer"
		outputs: 
			pressure:
				unit: psi
				quantization: continuous
				offset: 0
				data_size: 12
		sensor_type:
			analog:
				output_measured: pressure
				output_model: ratiometric_linear
					measurement_unit: V
						supply_voltage: xx
					low_bar: 10
					high_bar: 90
					low_bar_value: 0
					high_bar_value: 100	 	 
					
	"MM5.10-R":	
		name_english: "Bosch Accelerometer"
		outputs: 
			yaw_rate:
				unit: deg/s
				quantization: .005
				offset: 0x8000
				data_size: 16
			roll_rate:
				unit: deg/s
				quantization: .005
				offset: 0x8000
				data_size: 16
			y_acceleration:
				unit: g
				quantization: 0.0001274
				offset: 0x8000
				data_size: 16
			x_acceleration:
				unit: g
				quantization: 0.0001274
				offset: 0x8000
				data_size: 16
			z_acceleration:
				unit: g
				quantization: 0.0001274
				offset: 0x8000
				data_size: 16
		sensor_type:
			CAN:
				byte_order: LSB
				message1:
					output_measured: yaw_rate
					id: 0x174
					data_byte_start: 0
					data_byte_end: 0
				message2:
					output_measured: y_acceleration
					id: 0x174
					data_byte_start: 4
					data_byte_end: 5
				message3:
					output_measured: roll_rate
					id: 0x178
					data_byte_start: 0
					data_byte_end: 0
				message4:
					output_measured: x_acceleration
					id: 0x178
					data_byte_start: 4
					data_byte_end: 5
				message5:
					output_measured: z_acceleration
					id: 0x17C
					data_byte_start: 4
					data_byte_end: 5
					
	"185624":
		name_english: "Banner QX4 Analog Laser Sensor"
		outputs:
			height:
				unit: mm
				quantization: continuous
				offset: 0
				data_size: 12
		sensor_type:
			analog:
				output_measured: height
				output_model: absolute_linear
					measurement_unit: mA
						inline_resistance: xx
					low_bar: 4
					high_bar: 20
					low_bar_value: xx
					high_bar_value: xx
				
	"NTC M12-H":
		name_english: "Bosch Temperature Sensor"
		outputs:
			temperature:
				unit: deg
				quantization: continuous
				offset: 0
