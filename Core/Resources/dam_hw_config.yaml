module_name: rear_left_dam
gophercan_module_id: 2

data_input_methods:
    adc_channels:
        ADC1_IN5:
            sensor: "32313757"
            min_frequency: 10
                    
        ADC1_IN14:
            sensor: "32313757"
            min_frequency: 20
            
        ADC1_IN2:
            sensor: "185624"
            min_frequency: 30
            
        ADC3_IN14:
            sensor: "NTC M12-H"
            min_frequency: 1        
    
    can_sensors:
        can_sensor_1: "MM5.10-R"
        can_sensor_2: "IRTS-V2"
            
parameters_produced:
    oil_cooler_pressure_in:
        gophercan_id: xx
        produced_by: PA0
        depends_on: pressure
        filter_subparams:
            oil_cooler_pressure_in_lowpass_1000:
                gophercan_id: xx
                filter_type: low_pass
                filter_value: 1000
        buffering:
            num_samples_buffered: 100

            
    oil_cooler_pressure_out:
        gophercan_id: xx
        produced_by: PA1
        depends_on: pressure
        filter_subparams:
            oil_cooler_pressure_in_lowpass_1000:
                filter_type: low_pass
                filter_value: 1000
                gophercan_id: xx
        buffering:
            num_samples_buffered: 100
            
    lateral_acceleration:
        gophercan_id: 2
        produced_by: can_sensor_1
        depends_on: x_acceleration
        filter_subparams:
        buffering:
            num_samples_buffered: 100
            
    longitudinal_acceleration:
        gophercan_id: xx
        produced_by: can_sensor_1
        depends_on: y_acceleration
        filter_subparams:
        buffering:
            num_samples_buffered: 100
    
    rad_water_temp_in:
        gophercan_id: xx
        produced_by: PA4
        depends_on: temperature
        filter_subparams:
        buffering:
            num_samples_buffered: 100
            
        
    yaw_rate:
        gophercan_id: xx
        produced_by: can_sensor_1
        depends_on: yaw_rate
        filter_subparams:
        buffering:
            num_samples_buffered: 100
            
        
    back_left_tire_temp_channel_1:
        gophercan_id: xx
        produced_by: can_sensor_2
        depends_on: channel_1_temp
        filter_subparams:
        buffering:
                num_samples_buffered: 100

buckets:
    bucket_1:
        id: 1
        frequency: 10
        parameters:
            oil_cooler_pressure_in:
            oil_cooler_pressure_out:
    bucket_2:
        id: 2
        frequency: 50
        parameters:
            lateral_acceleration:
            longitudinal_acceleration:
    
    bucket_3:
        id: 3
        frequency: 1
        parameters:
            back_left_tire_temp_channel_1:
            
            
            
            
            
            
            
           