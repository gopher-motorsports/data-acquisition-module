sensors:
    "32313757":
        name_english: "Honeywell Heavy Duty Pressure Transducer"
        outputs: 
            pressure:
                unit: psi
                quantization: continuous
                offset: 0
                data_size: 12
        sensor_type:
            analog:
                output_measured: pressure
                output_model: ratiometric_linear
                table:
                measurement_unit: Volts
                supply_voltage: 5
                inline_resistance: 0
                low_bar: 10
                high_bar: 90
                low_bar_value: 0
                high_bar_value: 100          
                    
    "MM5.10-R":    
        name_english: "Bosch Accelerometer"
        outputs: 
            yaw_rate:
                unit: degrees_per_sec
                quantization: .005
                offset: 0x8000
                data_size: 16
            roll_rate:
                unit: degrees_per_sec
                quantization: .005
                offset: 0x8000
                data_size: 16
            y_acceleration:
                unit: g
                quantization: 0.0001274
                offset: 0x8000
                data_size: 16
            x_acceleration:
                unit: g
                quantization: 0.0001274
                offset: 0x8000
                data_size: 16
            z_acceleration:
                unit: g
                quantization: 0.0001274
                offset: 0x8000
                data_size: 16
        sensor_type:
            CAN:
                byte_order: LSB
                messages:
                    message1:
                        output_measured: yaw_rate
                        id: 0x174
                        data_byte_start: 0
                        data_byte_end: 0
                    message2:
                        output_measured: y_acceleration
                        id: 0x174
                        data_byte_start: 4
                        data_byte_end: 5
                    message3:
                        output_measured: roll_rate
                        id: 0x178
                        data_byte_start: 0
                        data_byte_end: 0
                    message4:
                        output_measured: x_acceleration
                        id: 0x178
                        data_byte_start: 4
                        data_byte_end: 5
                    message5:
                        output_measured: z_acceleration
                        id: 0x17C
                        data_byte_start: 4
                        data_byte_end: 5
                    
    "185624":
        name_english: "Banner QX4 Analog Laser Sensor"
        outputs:
            height:
                unit: millimeters
                quantization: continuous
                offset: 0
                data_size: 12
        sensor_type:
            analog:
                output_measured: height
                output_model: absolute_linear
                table:
                measurement_unit: milliamps
                inline_resistance: 0
                supply_voltage: 5
                low_bar: 4
                high_bar: 20
                low_bar_value: 5
                high_bar_value: 50
                
    "NTC M12-H":
        name_english: "Bosch Temperature Sensor"
        outputs:
            temperature:
                unit: degrees_c
                quantization: continuous
                offset: 0
                data_size: 12
        sensor_type:
            analog:
                output_measured: temperature
                output_model: tabular
                table:
                    independent_unit: degrees_c 
                    dependent_unit: ohms
                    entries:
                        independent1: -40
                        dependent1: 45313
                        independent2: -30
                        dependent2: 26144
                        independent3: -20
                        dependent3: 15462
                        independent4: -10
                        dependent4: 9397                    
                measurement_unit: ohms
                supply_voltage: 5
                inline_resistance: 0
                low_bar: 0
                high_bar: 0
                low_bar_value: 0
                high_bar_value: 0
            
